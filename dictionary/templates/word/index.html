{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search{% endblock %}</h1>

{% endblock %}

{% block content %}
  <form method="post">
    <label for="word">Search for a word</label>
    <input name="word_name" id="word_name" required>
    <input type="submit" value="Search">
  </form>
{% endblock %}

{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Result{% endblock %}</h1>
{% endblock %}

{% block content %}
  <h1>{{Result}}</h1>
  <article class="post">
    <h3>{{ word_name }}</h3>
    <table>
      {% for definition in definitions %}
        <tr>
            <td>{{definition}}</td>
        </tr>
      {% endfor %}
    </table>
  </article>
{% endblock %}
